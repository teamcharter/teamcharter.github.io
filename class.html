<!DOCTYPE html>
<html>
	<head>
		<title>Charter</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="omnipointment, charter, collaboration, teams">
		<meta name="description" content="Get every member of your team to contribute with Charter.">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">

		<meta property="og:title" content="Charter">
		<meta property="og:description" content="Get every member of your team to contribute with Charter.">
		<meta property="og:image" content="./public/img/icon-black.png">
        <meta property="fb:app_id" content="1538554079792604">

		<link rel="icon" sizes="192x192" href="./public/img/icon-black.png">
		<link rel="image_src" href="./public/img/icon-white.png">
        <link rel="manifest" href="/manifest.webapp">

		<script type="text/javascript" src="./public/vex/vex.combined.min.js"></script>
		<script type="text/javascript">vex.defaultOptions.className = 'vex-theme-plain';</script>
		<link rel="stylesheet" type="text/css" href="./public/vex/vex.css">
		<link rel="stylesheet" type="text/css" href="./public/vex/vex-theme-plain.css">
		<link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<link rel="stylesheet" href="./public/css/main.css">

	<body>
		<section class="hero is-small is-primary is-bold">
			<div class="hero-head">
				<header class="nav">
					<div class="container">
						<div class="nav-left">
							<a href="./" class="nav-item">
								<img src="./public/img/logo-white.png" alt="Charter">
							</a>
						</div>
						<span id="mobile-nav-button" class="nav-toggle">
							<!--<span></span>
							<span></span>
							<span></span>-->
							<figure class="media">
								<p class="image is-32x32">
									<img class="fill-user-image" src="./public/img/no-user.png">
								</p>
							</figure>
						</span>
						<div class="nav-right nav-menu">
							<a href="./" class="nav-item">Home</a>
							<a id="feedback" class="nav-item">Give Feedback</a>
							<a href="./login.html?nologin=true" class="nav-item">
								Switch Accounts
							</a>
							<a href="./me.html" class="nav-item fill-user-name">Me</a>
							<a href="./me.html" class="nav-item level">
								<figure class="media">
									<p class="image is-32x32">
										<img class="fill-user-image" src="./public/img/no-user.png">
									</p>
								</figure>
							</a>
						</div>
					</div>
				</header>
			</div>
			<div class="hero-body">
				<div class="container charter-head">
					<h2 class="subtitle">Class Dashboard</h2>
					<h1 class="title fill-class-name">Your Class</h1>
				</div>
			</div>
			<div class="hero-foot">
				<div class="tabs is-centered is-boxed">
					<ul>
						<li data-tab="container-teams" class="charter-tab is-active"><a>Teams</a></li>
						<li data-tab="container-instructors" class="charter-tab"><a>Instructors</a></li>
						<li data-tab="container-students" class="charter-tab"><a>Students</a></li>
						<li data-tab="container-roles" class="charter-tab"><a>Roles</a></li>
					</ul>
				</div>
			</div>
		</section>
		<section class="section">
			<div class="container tabbed-container content has-text-centered loading" style="display: block;">
				<h3>Loading...</h3>
			</div>
			<div class="container tabbed-container" id="container-teams">
				<div class="content">
					<h1 class="title">Teams</h1>
				</div>
				<div id="team-space" class="table-holder"></div>
			</div>
			<div class="container tabbed-container" id="container-instructors">
				<div class="content">
					<h1 class="title">Instructors <span class="fill-number-instructors"></span></h1>
				</div>
				<div id="instructor-space" class="columns is-multiline"></div>
				<button id="invite-instructor" class="button is-primary is-outlined">Invite Instructor</button>
			</div>
			<div class="container tabbed-container" id="container-students">
				<div class="content">
					<h1 class="title">Students <span class="fill-number-students"></span></h1>
				</div>
				<div id="student-space" class="columns is-multiline"></div>
			</div>
			<div class="container tabbed-container" id="container-roles">
				<div class="content">
					<h1 class="title">Roles</span></h1>
				</div>
				<div id="roles-space" class="columns is-multiline"></div>
			</div>
		</section>
		<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
		<script type="text/javascript" src="./src/js/prometheus.mod.js"></script>
		<script type="text/javascript" src="./src/js/moment.min.js"></script>
		<script type="text/javascript" src="./public/js/class.js"></script>

			ga('send', 'pageview');

</html>
